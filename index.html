<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer="defer"></script>
</head>
<body>
    <div class="total">
        <h1>Basic Calculator</h1>
        <div class="card">
            <div class="display"></div>
            <div class="container">
                <button class="clear">AC</button>
                <button class="negate">+/-</button>
                <button class="percent">%</button>
                <button class="divide operators" data-value="/">&divide;</button>
                <button class="digit" data-value="7">7</button>
                <button class="digit" data-value="8">8</button>
                <button class="digit" data-value="9">9</button>
                <button class="multiply operators" data-value="*">x</button>
                <button class="digit" data-value="4">4</button>
                <button class="digit" data-value="5">5</button>
                <button class="digit" data-value="6">6</button>
                <button class="minus operators" data-value="-">-</button>
                <button class="digit" data-value="1">1</button>
                <button class="digit" data-value="2">2</button>
                <button class="digit" data-value="3">3</button>
                <button class="plus operators" data-value="+">+</button>
                <button class="digit zero" data-value="0">0</button>
                <button class="dot">.</button>
                <button class="equal">&equals;</button>
            </div>
        </div>
    </div> 
</body>
<footer>
    <p id="footer">&copy; 2025 Tampraphon Lorattanasane</p>
</footer>
</html>
